<html>
 <head>
   <title>Grouping Content with Divs</title>
 </head>
 <body>
   <div style="color: red">
     <h1>Div A</h1>
     <h2>Block 2. This belongs to div A</h2>
     <p>Block 3. This belongs to div A</p>
   </div>
   <div style="color: blue">
     <h1>Group B</h1>
     <h2>Block 2. This belongs to div B</h2>
     <p>Block 3. This belongs to div B</p>
   </div>
 </body>
</html>
