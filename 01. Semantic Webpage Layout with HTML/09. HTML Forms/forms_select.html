<html>
 <head>
   <title>Selection Inputs</title>
 </head>
 <body>
   <form>
     <label for="selector">
       <p>A <code>select</code> element allows users to input from a selection:</p>
       <select id="selector">
         <option>Option 1</option>
         <option>Option 2</option>
         <option selected>Option 3</option>
         <option>Option 4</option>
       </select>
     </label>
   </form>
 </body>
</html>
