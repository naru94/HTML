<html>
 <head>
   <title>Working with HTML Forms</title>
 </head>
 <body>
  <h1>Login Page</h1>
	<form>
    <label for="username">
      Username: 
      <input type="text" id="username" name="username">
    </label>
    <label for="password">
      Password:
      <input type="password" id="password" name="password">
    </label>
    <label for="email">
        Email:
        <input type="email" id="email" name="email">
    </label>
  </form>
 </body>
</html>
